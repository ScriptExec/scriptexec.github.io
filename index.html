<!DOCTYPE html>
<html>
<title>ScriptExec</title>
<meta charset="UTF-8">
<link rel="apple-touch-icon" sizes="120x120" href="assets/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
<link rel="manifest" href="assets/icons/site.webmanifest">
<link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="assets/icons/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="assets/icons/browserconfig.xml">
<meta name="theme-color" content="#363636">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body, h1 {
    font-family: "Raleway", sans-serif;
  }
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-colour: #363636;
  }
  .bgimg {
    <!--background-image: url('assets/img/bg.jpg');-->
    min-height: 100%;
    background-position: center;
    background-size: cover;
  }
  .blurred {
    background-filter: blur(8px);
    -webkit-filter: blur(8px);
  }
  .transbutton {     
    background-color: Transparent;
    background-repeat:no-repeat;
    border: none;
    cursor:pointer;
    overflow: hidden;        
  }
  .transbutton:focus {
    border: none;
  }
</style>
  <body>
    <script src="js.js"></script>
    <video autoplay muted loop id="bg" style="min-width: 100%; min-height: 100%; width: auto; height: auto; margin: auto; z-index: -100; position: fixed">
      <source src="assets/vids/forest.mp4" type="video/mp4">
    </video>
    <div class="w3-display-topleft w3-padding-large w3-xlarge w3-animate-opacity w3-text-white">Welcome</div>
    <div class="w3-display-middle">
      <h1 class="w3-jumbo w3-animate-opacity w3-text-white" style="position: center; margin: auto;">WEBSITE<br>COMING SOON</h1>
      <hr class="w3-border-grey" style="margin:auto;width:40%">
      <!--<p class="w3-large w3-center">... days left</p>-->
    </div>
      <div class="w3-display-bottomleft w3-padding-large w3-animate-opacity w3-text-white" id="parent" style="display: block;">
        <div>
          <a class="child" style="text-align: center; text-decoration: none; transbutton" href="https://github.com/ScriptExec" target="_blank">
            <text class="w3-text-white fa fa-github" style="font-size:24px"></text>
            <text class="w3-text-white" style="font-size:16px">GitHub</text>
          </a>
        </div>
        <div>
          <a class="child" style="text-align: center; text-decoration: none; transbutton" href="https://twitter.com/ScriptExec" target="_blank">
            <text class="w3-text-white fa fa-twitter" style="font-size:24px"></text>
            <text class="w3-text-white" style="font-size:16px">Twitter</text>
          </a>
        </div>
        <div>
          <a class="child" style="text-align: center; text-decoration: none; transbutton" href="https://www.youtube.com/channel/UCZRHmo7vZ4XYkEseZkEsTGg" target="_blank">
            <text class="w3-text-white fa fa-youtube" style="font-size:24px"></text>
            <text class="w3-text-white" style="font-size:16px">YouTube</text>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
